<ion-content class="container ion-padding">

  <ion-fab slot="fixed" vertical="top" horizontal="end" routerLink="/add-product" *ngIf="usuario && usuario.role =='admin'">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="main">

    <div class="header">
      <ion-img src="assets/img/bodega-la-fe.png" alt="logo bodega la fe"></ion-img>
      <div class="usuario" *ngIf="usuario">
        <h1>¡Hola {{usuario.username}}!</h1>
        <em>¡Gracias por comprar con nosotros!</em>
      </div>
      <div class="usuario" *ngIf="!usuario">
        <h1>¡Hola Invitado!</h1>
        <em>¡Gracias por comprar con nosotros!</em>
      </div>
    </div>

    <div class="busqueda ion-padding">
      <ion-searchbar animated="true" placeholder="Busca tu product aquí..."></ion-searchbar>
    </div>

  </div>
  
  <div class="categoria">
    <div class="category">
      <b>categorias</b>
      <p>ver todo ></p>
    </div>
  
      <swiper
      [config]="config"
      class="swiper-container"
      >    
        <ng-template swiperSlide class="swiper-slide-swipe">
          <div  class="banner-top">
            <img class="swiperimg" src="../../../assets/bread.png" alt="">
            <b>panes</b>
         </div>
        </ng-template>
  
        <ng-template swiperSlide class="swiper-slide-swipe">
          <div class="banner-top">
              <img class="swiperimg" src="../../../assets/fried-egg.png" alt="">
              <b>huevos</b>
          </div>
        </ng-template>
  
        <ng-template swiperSlide class="swiper-slide-swipe">
          <div  class="banner-top">
             <img class="swiperimg" src="../../../assets/watermelon.png" alt="">
             <b>sandias</b>
          </div>
        </ng-template>
      </swiper>
  
  </div>
  
  <div class="productos">
      <b>Productos populares</b> 
      <p>ver todo ></p>
  </div>
  
  <div class="productos-populares">
    <ion-row *ngFor="let product of products">
      <ion-card class="product-card">
        <div class="image-container">
          <img class="product-img" alt="Silhouette of products" [src]="product.img" />
        </div>
        <ion-card-header class="card-header">
          <p class="title-card">{{product.nombre}}</p>
          <p class="subtitle-card">${{product.precio}}</p>
          <p class=""> Disponible: {{product.stock}}</p>
        </ion-card-header>

        <ion-card-content class="uk-flex uk-flex-between" *ngIf="usuario && usuario.role =='admin'">
          <div class="buttons-crud">
            <div (click)="editProduct(product)">
              <ion-icon name="create-outline" style="font-size: 30px;"></ion-icon>
            </div>
            <div (click)="product.uid && confirmDelete(product.uid)">
              <ion-icon name="trash-outline" style="font-size: 30px;"></ion-icon>
            </div>
          </div>
        </ion-card-content>

        <ion-card-content class="uk-flex uk-flex-between" *ngIf="usuario && usuario.role =='usuario' || !usuario">
        <div class="button-cart" (click)="addToCart(product)" style="display: flex; align-items: center;">
          <ion-icon class="cart" name="cart-outline"></ion-icon>
        </div>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </div>
  <div class="success-message" [ngClass]="{'show': showSuccessMsg}">
    Añadido con éxito al carrito
  </div>
  
</ion-content>
<app-footer-nav currentRoute="/"></app-footer-nav>
