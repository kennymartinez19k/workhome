<ion-content class="container ion-padding">
  <div class="main">

    <div class="header ion-padding">
      <ion-img src="assets/img/bodega-la-fe.png" alt="logo bodega la fe"></ion-img>
      <div class="usuario" *ngIf="usuario">
        <h1>¡Hola {{usuario.nombre}}!</h1>
        <em>¡Gracias por comprar con nosotros!</em>
      </div>
    </div>

    <div class="busqueda ion-padding">
      <ion-searchbar animated="true" placeholder="Busca tu producto aquí..."></ion-searchbar>
    </div>

    <div class="productos-populares ion-padding">
      <ion-row *ngFor="let producto of productos">
        <ion-card>
          <img class="ion-padding" alt="Silhouette of mountains" src="https://i0.wp.com/suspiritosrd.com/wp-content/uploads/2017/01/pan-de-agua-dominicano.jpg?ssl=1" />
          <ion-card-header>
            <ion-card-title>{{producto.nombre}}</ion-card-title>
            <ion-card-subtitle>${{producto.precio}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
           Stock: {{producto.stock}}
          </ion-card-content>
        </ion-card>
      </ion-row>
    </div>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="#">
    <div class="footer">
      <div class="home">
        <ion-icon name="home-outline"></ion-icon>
        <p>Inicio</p>
      </div>
      <div class="categorias">
        <ion-icon name="grid"></ion-icon>
        <p>Categorías</p>
      </div>
      <div class="carrito">
        <ion-icon name="cart-outline"></ion-icon>
        <p>Carrito</p>
      </div>
      <div class="perfil" routerLink="/profile">
        <ion-icon name="person-outline"></ion-icon>
        <p>Perfil</p>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
