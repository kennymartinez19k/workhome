<ion-content class="ion-paddding">

    <div class="ion-padding">
        <ion-img style="width: 200px; margin: auto;" src="assets/img/bodega-la-fe.png" alt="logo bodega la fe"></ion-img>
        <p>
          Inicia sesión en tu cuenta ahora
        </p>
    </div>
  
    <form [formGroup]="formLogin" (ngSubmit)="login()">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="Ingresa tu correo" required formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" minLenght="8" maxlength="17" placeholder="Ingresa tu contraseña" required formControlName="password"></ion-input>
        </ion-item>
        <p class="forget" routerLink="/reset-password">¿Olvidaste tu contraseña?</p>
  
        <button type="submit">Iniciar Sesión</button>
        <!-- <div class="google" (click)="loginGoogle()">
            <ion-button color="light">
            <img src="assets/img/google.png" alt="google" style="width: 30px;">
            Inicia con Google</ion-button>
        </div> -->

        <div class="guest" (click)="loginGuest()">
            <ion-button color="light">
            <img src="assets/img/invitado.webp" alt="guest" style="width: 30px;">
            Inicia como invitado</ion-button>
        </div>

        <p class="noexists">¿No tienes una cuenta? <span routerLink="/register">Registrate</span></p>
    </form>
  

</ion-content>
