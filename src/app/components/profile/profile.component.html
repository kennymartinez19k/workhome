<ion-header>
    <ion-toolbar color="#">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
      <ion-title>
        Mi perfil
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding persons">
    <div class="person" *ngIf="userData">
        <h1>{{userData.nombre}}</h1>
        <p>{{userData.email}}</p>
    </div>
    <div class="options">
        <ion-item class="option">
            <ion-icon name="cart-outline"></ion-icon>
            <p>Historial de pedidos</p>
        </ion-item>

        <ion-item class="option">
            <ion-icon name="log-out-outline"></ion-icon>
            <p (click)="logout()">Cerrar sesión</p>
        </ion-item>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="#">
      <div class="footer">
            <div class="home" routerLink="/home">
                <ion-icon name="home-outline"></ion-icon>
                <p>Inicio</p>
            </div>
            <div class="categorias">
                <ion-icon name="grid"></ion-icon>
                <p>Categorías</p>
            </div>
            <div class="carrito">
                <ion-icon name="cart-outline"></ion-icon>
                <p>Carrito</p>
            </div>
            <div class="perfil">
                <ion-icon name="person-outline"></ion-icon>
                <p>Perfil</p>
            </div>
      </div>
    </ion-toolbar>
</ion-footer>
